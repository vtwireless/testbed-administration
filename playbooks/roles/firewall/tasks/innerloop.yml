- name: add services
  firewalld:
    zone: "{{zone.key}}"
    service: "{{item.service}}"
    permanent: yes
    immediate: yes
    state: "{{item.state}}"
  when: item.service is defined
- name: add ports
  firewalld:
    zone: "{{zone.key}}"
    service: "{{item.port}}"
    permanent: yes
    immediate: yes
    state: "{{item.state}}"
  when: item.port is defined