---
# tasks file for dns_client
- name: Update resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf

- name: stay away from my dns!
  find:
    paths: /etc/sysconfig/network-scripts
    file_type: file 
    patterns: 'ifcfg-*'
  register: ifcfgs

- name: stop touching my dns!
  include_tasks: outer_net_loop.yml
  loop: "{{ ifcfgs.files | map(attribute='path') }}"
  loop_control:
    loop_var: file